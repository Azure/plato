$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: src
command: >-
  ./start.sh
environment: azureml:anylogic-env@latest
compute: azureml:win-compute
display_name: anylogic-sim-windows
experiment_name: anylogic-sim-win
description: Run a Windows sim on AML.
# Needed for using ray on AML
distribution:
   type: mpi
# Modify the following and num_rollout_workers in main to use more workers
resources:
  instance_count: 1
environment_variables:
  AZUREML_COMPUTE_USE_COMMON_RUNTIME: "true"
